<!DOCTYPE html>
<html lang="en">

<head>
  <title>model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /*add reset css*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 100%;
    }
    
    #ar-button {
    background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 100px;
    padding: 0px 16px 0px 40px;
    font-size: 1.7rem;
    color:#4285f4;
    border-radius: 18px;
    border: 2px solid #4285f4;
    text-align: center;
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }
  </style>
</head>

<body style="
  display: flex;
  flex-flow: column;
  align-items: center;
  justify-content: center;
  height: 100dvh;
">
  <div style="
    width: 100%;
    height: 100%;
    display: flex;
    flex-flow: row;
    align-items: center;
    justify-content: center;
">
    <model-viewer 
    src="./glb/nanaras_1_ceramica.glb" alt="Nañaras 1 Cerámica" auto-rotate camera-controls ar
      shadow style="width: 100%; height: 100%;">
      <button slot="ar-button" id="ar-button">
        Ver en tu espacio
      </button>
    </model-viewer>
  </div>
</body>

</html>
